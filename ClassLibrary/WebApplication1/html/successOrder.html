<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>הזמנה התקבלה בהצלחה!</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script>
        var user = JSON.parse(localStorage.getItem("user"));
        var successOrder = JSON.parse(localStorage.getItem("successOrder"));
        $(document).ready(function () {//There is a user
            if (user != null) {
                ifUser = 1;
                if (user.isAdmin == 1) {
                    var $add = $("<button>").text("הוסף סרט").attr("class", "w3-bar-item w3-button w3-padding-large w3-text-white");
                    $add.click(function () { location.href = "addMovie.html" });
                    $("#admin").append($add).attr("class", "adminDiv");
                }
                $("#connectB").hide();
                $("#addB").hide();
                if(successOrder==null)
                {
                    $("#board_order").hide();
                    var $div = document.getElementById("hello");
                    var $spn = $("<span>").innerHTML = "נתונים אינם זמינים";
                    $div.append($spn);
                }

            }
            else {//No user exists
                ifUser = 0;
                var $div = document.getElementById("hello");
                var $spn = $("<span>").innerHTML = "נתונים אינם זמינים";
                $div.append($spn);
                $("#logoutB").hide();
                $("#myO").hide();
                $("#board_order").hide();
                

            }
            document.getElementById("h1").innerHTML = user.name + ", תודה שהזמנת כרטיס לסרט";
            document.getElementById("orderNumber").innerHTML = successOrder.id;
            document.getElementById("clientNumber").innerHTML = user.id;
            document.getElementById("movieName").innerHTML = successOrder.movie_name;
            d = new Date(successOrder.play);
            document.getElementById("play").innerHTML = d.toLocaleString('en-GB');
            document.getElementById("amountSeats").innerHTML = successOrder.amount;
        })
        
        function logout() {
            localStorage.clear();
            location.href = 'login.html';
        }

    </script>

</head>
<body dir="rtl" >

    <div class="w3-bar w3-card-2">
        <button onclick=" location.href = 'showAll.html'" class="w3-bar-item w3-button w3-padding-large  w3-text-white"><i class=" material-icons">home</i></button>
        <input type="button" id="logoutB" value="התנתק" class="w3-bar-item w3-button w3-padding-large  w3-text-white" onclick="logout()" />
        <input type="button" id="connectB" value="התחבר" class="w3-bar-item w3-button w3-padding-large  w3-text-white" onclick="location.href = 'login.html'" />
        <input type="button" id="addB" value="הרשמה" class="w3-bar-item w3-button w3-padding-large  w3-text-white" onclick="location.href='addUser.html'" />
        <input type="button" id="myO" value="צפייה בהזמנות שלי" class="w3-bar-item w3-button w3-padding-large  w3-text-white" onclick="location.href = 'userOrders.html'" />
        <div id="admin"></div>
        <button class="w3-bar-item w3-button w3-padding-large  w3-text-white"><i class=" material-icons">search</i></button>
        <div class="w3-text-white" id="hello"></div>
    </div>

    <div id="wrapper" style="padding:10px;" align="center">
        <div id="board_order" align="center">

            <h2 id="h1"></h2>
            <h2>פרטי ההזמנה:</h2>
            <table>
                <tr>
                    <td>מספר הזמנה:</td>
                    <td> <span id="orderNumber"></span></td>
                </tr>
                <tr>
                    <td>מספר לקוח:</td>
                    <td> <span id="clientNumber"></span></td>
                </tr>
                <tr>
                    <td>שם הסרט:</td>
                    <td> <span id="movieName"></span></td>
                </tr>
                <tr>
                    <td>זמן הקרנה:</td>
                    <td> <span id="play"></span></td>
                </tr>
                <tr>
                    <td>כמות מושבים:</td>
                    <td> <span id="amountSeats"></span></td>
                </tr>

            </table>



        </div>
    </div>


</body>
</html>
