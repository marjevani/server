<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>הזמנה התקבלה בהצלחה!</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body {
            background-image: url("/images/background.jpg");
            background-attachment: fixed;
        }

        #board {
            width: 500px;
            height: 350px;
            background-color: blanchedalmond;
            position: relative;
            top: 100px;
            border: 1px dashed black;
        }
       #logOutDiv
       {
          top: 20px;
          position:relative
       }
    </style>
    <script>
        var user = JSON.parse(localStorage.getItem("user"));
        var data = JSON.parse(localStorage.getItem("data"));
        $(document).ready(function () {
            document.getElementById("h1").innerHTML = user.name + ", תודה שהזמנת כרטיס לסרט";
            document.getElementById("orderNumber").innerHTML = data.id;
            document.getElementById("clientNumber").innerHTML = user.id;
            document.getElementById("movieName").innerHTML = data.movie_name;
            d = new Date(data.play);
            document.getElementById("play").innerHTML = d.toLocaleString('en-GB');
            document.getElementById("amountSeats").innerHTML = data.amount;
        })
        
        function logout() {
            localStorage.clear();
            location.href = 'login.html';
        }

    </script>

</head>
<body dir="rtl" align="center">

    <div id="logOutDiv" align="right">
        <input type="button" value="logOut" onclick="logout()" />
    </div>

    <div id="wrapper" style="padding:10px;" align="center">
        <div id="board" align="center">

            <h2 id="h1"></h2>
            <h2>פרטי ההזמנה:</h2>
            <table>
                <tr>
                    <td>מספר הזמנה:</td>
                    <td > <span id="orderNumber"></span></td>
                </tr>
                <tr>
                    <td>מספר לקוח:</td>
                    <td> <span id="clientNumber"></span></td>
                </tr>
                <tr>
                    <td>שם הסרט:</td>
                    <td> <span id="movieName"></span></td>
                </tr>
                <tr>
                    <td>זמן הקרנה:</td>
                    <td> <span id="play"></span></td>
                </tr>
                <tr>
                    <td>כמות מושבים:</td>
                    <td> <span id="amountSeats"></span></td>
                </tr>
               
            </table>
            <br />
            <input type="button" value="הזמנה נוספת" onclick="location.href = 'showAll.html'"/>
            <input type="button" value="צפייה בהזמנות שלי" onclick="location.href = 'userOrders.html'" />
      

        </div>
    </div>


</body>
</html>
