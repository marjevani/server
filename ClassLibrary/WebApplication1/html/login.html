<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>כניסה למערכת</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>

         body {
           background-image: url("/images/background.jpg");
            background-attachment: fixed;
        }
         #board {
                width: 400px;
                height: 220px;
                background-color:blanchedalmond;
                position: relative;
                top:100px;
                border:1px dashed  black;
            }

    </style>
    <script>

        function login() {
            var idL = document.getElementById("idL").value;
            var passL = document.getElementById("pass").value;
            document.getElementById("error").innerHTML = "";
            validId_continue(idL, passL);
        }


        function validId_continue(idL, passL) {

            $.ajax({
                dataType: "json",
                url: "/api/Costumer/isValidCustomer/" + idL + "/" + passL,
                contentType: "application/json; charset=utf-8",
                type: "GET",
                success: function (user)
                {
                    if (user != null)
                    {
                        localStorage.setItem("user", JSON.stringify(user));
                        var adminParam = user.isAdmin;
                        location.href = "showAll.html";
                    }
                    else 
                        document.getElementById("error").innerHTML = "ת.ז או הסיסמא שהכנסת לא נכונים";
                },
                error: function ()
                {
                    console.log("connection ERROR - validId()");
                    document.getElementById("error").innerHTML = "ת.ז או הסיסמא שהכנסת לא נכונים";
                }
            });
        }

    </script>
</head>
<body dir="rtl" align="center">


    <div id="wrapper" style="padding:10px;" align="center">
        <div id="board" align="center">
            <h2>כניסה למערכת</h2>
            <table>
                <tr>
                    <td> ת.ז:</td>
                    <td><input type="text" id="idL" />  </td>
                </tr>
                <tr>
                    <td> סיסמא:</td>
                    <td><input type="password" id="pass" />  </td>
                </tr>
            </table>
            <span class="w3-white" id="error"></span> <br /><br />
            <input type="button" value="היכנס" onclick="login()" />
            <input type="button" value="שכחתי סיסמא" />
        </div>
    </div>

</body>
</html>
